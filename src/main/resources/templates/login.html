<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1">
        <link rel="icon" href="/images/favicon2.png">
        <title>Bet & Buy | Iniciar sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/indexstyle.css" />
        <link rel="stylesheet" href="/css/loginstyle.css">
    </head>

    <body class="d-flex flex-column min-vh-100">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="color-nav">
            <div class="container-fluid">

                <a href="/"><img class="logo1" src="/images/logo1.png" alt=""></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Inicio</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/events" tabindex="-1" aria-disabled="false">Eventos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ranking" tabindex="-1" aria-disabled="false">Ranking</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/rewards" tabindex="-1" aria-disabled="false">Premios</a>
                        </li>

                    </ul>
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/user/signup" tabindex="-1" aria-disabled="false"
                               >Sign Up</a
                            >
                        </li>
                    </ul>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- LOG IN -->

        <div class="login-box">

            <h1>Iniciar sesión</h1>

            <form action="logincheck" method="POST">

                <p class="error-msg" th:if="${error != null}" th:text="${error}"></p>

                <label>E-mail</label>
                <input class="text-white" type="email" placeholder="Ingresa tu e-mail" name="username">

                <label>Contraseña</label>
                <input class="text-white" type="password" placeholder="Ingresa tu contraseña" name="password">

                <input type="submit" value="Ingresar">

                <p class="para-1">No tienes una cuenta? <a href="signup">Regístrate Aquí</a></p>

            </form>

        </div>

        

        <!--  INICIO FOOTER -->

        <br><br><br>
        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Inicio</a></li>
                    <li class="nav-item"><a href="/events" class="nav-link px-2 text-muted">Eventos</a></li>
                    <li class="nav-item"><a href="/rewards" class="nav-link px-2 text-muted">Premios</a></li>
                    <li class="nav-item"><a href="/faqs" class="nav-link px-2 text-muted">FAQs</a></li>
                    <li class="nav-item"><a href="/legal" class="nav-link px-2 text-muted">Legales</a></li>
                </ul>
                <p class="text-center text-muted">&copy; 2021 Bet&Buy, Inc</p>
            </footer>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
    </body>

</html>
