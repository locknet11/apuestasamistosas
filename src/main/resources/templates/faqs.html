ArrayElement = qaArray[i]; var category = qaArrayElement['genre']; var question = qaArrayElement['name']; var answer = qaArrayElement['acceptedAnswer']['text']; var qaElement = document.createElement('div'); qaElement.className = 'ss360-qa'; if (category !== undefined && category !== null) { qaElement.className += ' qa-category-' + category.replace(/[^a-z0-9]/gi, '-'); if (categories.indexOf(category) < 0 && category.trim().length > 0) { categories.push(category); } } qaElement.onclick = qaClickListener; qaElement.id = 'ss360-qa-' + qaArrayElement['identifier']; var qaQuestionElement = document.createElement('h3'); qaQuestionElement.className = 'ss360-question'; qaQuestionElement.innerHTML = question; qaElement.appendChild(qaQuestionElement); var qaAnswerElement = document.createElement('p'); qaAnswerElement.className = 'ss360-answer'; qaAnswerElement.innerHTML = answer; qaElement.appendChild(qaAnswerElement); faqContainer.appendChild(qaElement); } if (categories.length > 0) { var categoryFilter = document.createElement('div'); for (var i = 0; i < categories.length; i++) { var cat = categories[i]; function qaCategoryClickListener(e) { var thisCategory = 'qa-category-' + this.innerHTML.replace(/ /g, '-'); var thisCategoryActive = this.className.indexOf('qa-category-active') > -1; var qas = document.getElementsByClassName('ss360-qa'); for (var j = 0; j < qas.length; j++) { var element = qas.item(j); var currentClassName = element.className; if (thisCategoryActive) { element.style = 'display:block'; } else { if (currentClassName.indexOf(thisCategory) > -1) { element.style = 'display:block'; } else { element.style = 'display:none'; } } } var scat = document.getElementsByClassName('ss360-category'); for (var j = 0; j < scat.length; j++) { var element = scat.item(j); element.className = element.className.replace(' qa-category-active', ''); } if (!thisCategoryActive) { this.className += ' qa-category-active'; } } var catElement = document.createElement('div'); catElement.className = 'ss360-category'; catElement.innerHTML = cat; catElement.onclick = qaCategoryClickListener; categoryFilter.appendChild(catElement); } faqContainer.insertBefore(categoryFilter, faqContainer.firstChild); } } document.addEventListener("DOMContentLoaded", function () { ss360BuildFaq(); var queryDict = {}; location.search.substr(1).split("&").forEach(function (item) { queryDict[item.split("=")[0]] = item.split("=")[1] }); var faqSearchInput = document.getElementById('ss360-smartFaq-search'); var qaid = queryDict['faq-id']; var faqQuery = queryDict['faq-query']; if (qaid !== undefined) { ss360SearchFaq(qaid, 'identifier'); } else if (faqQuery !== undefined) { faqQuery = decodeURIComponent(faqQuery).replace('+', ' '); faqSearchInput.value = faqQuery; ss360SearchFaq(faqQuery, 'query'); } faqSearchInput.onkeyup = ss360SearchFaq; });

	<style>
.ss360-question {
	padding: 10px;
	cursor: pointer;
	margin: 0;
}

.ss360-question:before {
	font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
	content: '+ ';
	position: relative;
	bottom: 2px;
	/* 	color: #333; */
}

.ss360-qa.ss360-qa-active .ss360-question:before {
	content: '- ';
}

.ss360-answer {
	margin-top: 0;
	padding: 20px 31px;
	white-space: pre-line;
	display: none;
	border-bottom-left-radius: 10px;
	border-bottom-right-radius: 10px;
	line-height: 1.4em;
	background-color: #272A31;
	color: #F2B705;
}

.ss360-qa.ss360-qa-active .ss360-answer, .ss360-qa.ss360-search-found .ss360-answer
	{
	display: block;
}

.ss360-search-found .ss360-question, .ss360-search-found .ss360-answer {
	background-color: #d9fdd4;
}

.ss360-search-filtered {
	display: none;
}

.ss360-category {
	display: inline-block;
	padding: 10px;
	cursor: pointer;
	margin: 10px;
	margin-left: 0;
	border-radius: 12px;
	background-color: #f1f1f1;
}

.qa-category-active {
	background-color: #3d8fff;
	color: white;
}

#ss360-smartFaq-search {
	padding: 10px
}

h3.ss360-question {
	font-weight: normal;
}
</style>
