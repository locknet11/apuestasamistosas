        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <link rel="stylesheet" href="/css/indexstyle.css"/>

    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="color-nav">
            <div class="container-fluid">

                <a href="/"><img class="logo1" src="/images/logo1.png" alt=""></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Inicio</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/events" tabindex="-1" aria-disabled="false">Eventos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ranking" tabindex="-1" aria-disabled="false">Ranking</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/rewards" tabindex="-1" aria-disabled="false">Premios</a>
                        </li>
                        
                    </ul>
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/user/login" tabindex="-1" aria-disabled="false"
                               >Log In</a
                            >
                        </li>
                    </ul>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="login-box m-auto mt-3">
            <div class="container-count text-center m-auto">

                <div class="texto">

                    <h1>Confirma tu cuenta</h1>
                    <h3>Hemos enviado un e-mail a:</h3>
                    <h4 class="text-warning" th:if="${email != null}" th:text="${email}"></h4>
                    <br>
                    <h3>Sigue los pasos para activar tu cuenta.</h3>
                    <br>
                    <p class="recibo-correo">Â¿No recibiste el correo? Haz click en el boton para reenviar</p>
                    <div class="m-auto">

                        <form action="resendEmail" method="POST">
                            <input type="hidden" name="email" th:value="${email}">
                            <input class="btn btn-warning" type="submit" value="Reenviar Correo">

                        </form>
                        <p style="color: red;" th:if="${error != null}" th:text="${error}"></p>
                    </div>

                </div>
            </div>
        </div>

        <br>
        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
